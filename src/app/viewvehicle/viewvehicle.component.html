<div class="content">
<h2>Vehicle View Service</h2>
  <table class="table table-striped table-hover">
    <tbody>
    <tr>
      <td>First Name</td>
      <td>{{vehicle.firstname}}</td>
    </tr>
    <tr>
      <td>Last Name</td>
      <td>{{vehicle.lastname}}</td>
    </tr>
    <tr class="info">
    <td>Vehicle Registraion Number</td>
      <td>{{vehicle.vehicleRegNo}}</td>
    </tr>
    <tr>
     <td>Mobile Number</td>
      <td>{{vehicle.mobileNo}}</td>
    </tr>
    <tr class="warning">
     <td>Address</td>
      <td>{{vehicle.address}}</td>
    </tr>
    <tr class="success">
      <td>Pickup Date</td>
      <td>{{vehicle.pickupDta}}</td>
    </tr>
    <tr class="danger">
     <td>Return Date</td>
     <td>{{vehicle.returnDate}}</td>
    </tr>
    </tbody>
</table> 
<button class="btn btn-primary" (click)="goback()">Back</button>
</div>
